<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lo siento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f1e3;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Evita el scroll */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #d35400;
            text-align: center;
            transition: opacity 0.5s ease;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 300px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #d35400;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #e67e22;
        }

        #yesBtn {
            position: absolute;
            left: 0;
        }

        #noBtn {
            position: absolute;
            right: 0;
        }

        .memories-section {
            display: none;
            margin-top: 20px;
            text-align: center;
            animation: fadeIn 2.5s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        .memories-section img {
            max-width: 250px;
            height: auto;
            border-radius: 10px;
            border: 5px solid #d35400;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .memories-section p {
            margin-top: 20px;
            font-size: 20px;
            color: #2c3e50;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1 id="question">¿Me podrías perdonar? Perdón por ser tan pesado</h1>

    <div class="button-container" id="buttonContainer">
        <button class="btn" id="yesBtn">Sí mi amor</button>
        <button class="btn" id="noBtn">No</button>
    </div>

    <div class="memories-section" id="memoriesSection">
        <h2>Te amo Tamara :c</h2>
        <img src="img/img pag.jpg" alt="Un recuerdo especial">
        <p>Por esta y muchas otras razones me debes perdonar, siempre te amaré pase lo que pase y espero que tú también siempre puedas amarme.</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const questionText = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const memoriesSection = document.getElementById('memoriesSection');

        // Hacer que el botón "No" se mueva continuamente cuando se pasa el cursor sobre él
        noBtn.addEventListener('mouseover', () => {
            moveNoButton();
        });

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        // Mostrar la sección de recuerdos y ocultar el resto al hacer clic en "Sí"
        yesBtn.addEventListener('click', () => {
            memoriesSection.style.display = 'block';
            buttonContainer.style.display = 'none'; // Oculta los botones
            questionText.style.opacity = 0; // Oculta el texto "¿Me podrías perdonar?"
        });

        // Asegurar que el botón "No" se muestre al inicio
        noBtn.style.display = 'block';
        movenoButton(); // Mueve el botón "No" para que no esté sobre el botón "Sí" al cargar la página
    </script>
</body>
</html>
